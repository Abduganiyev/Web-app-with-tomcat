<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reg</title>
</head>
<body>
<h1>Register Page</h1>

<form action="/register" method="post">
    <input name="firstname" type="text" placeholder="firstname"><br>
    <input name="lastname" type="text" placeholder="lastname"><br>
    <input name="email" type="text" placeholder="email"><br>
    <input name="password" type="password" placeholder="password"><br>
    <input name="retype_password" type="password" placeholder="retype_password"><br>
    <input name="Register" type="submit" value="Register"><br>
</form>
</body>
</html>
